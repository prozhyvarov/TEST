<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <section class="details-restaurant">
      <div class="details-restaurant__container">
        <div class="details-restaurant__container-first">
          <div class="details-restaurant__text-wrapper">
            <p class="details-restaurant__container-first-paragraph">міміно</p>
            <h2 class="details-restaurant__container-first-title">Ресторан</h2>
            <p class="details-restaurant__container-first-description">
              Amet minim mollit non deserunt ullamco est sit aliqua dolor do
              amet sint. Velit officia consequat duis enim velit mollit.
            </p>
          </div>
          <div class="details-restaurant-slider__wrapper">
            <ul class="details-restaurant-slider__list list">
              <img src="../img/homepage/small-img/slider2/1-desk-1x.jpg" alt="" width="270" height="270">
            </ul>
            <ul class="details-restaurant-slider__buttons list">
              <li class="details-restaurant-slider__item">
                <svg
                  class="details-restaurant-slider__icon"
                  width="32"
                  height="32"
                >
                  <use href="../img/svg/sprite.svg#icon-arrow-left"></use>
                </svg>
              </li>
              <li class="details-restaurant-slider__item">
                <svg
                  class="details-restaurant-slider__icon"
                  width="32"
                  height="32"
                >
                  <use href="../img/svg/sprite.svg#icon-arrow-right"></use>
                </svg>
              </li>
            </ul>
          </div>
        </div>
        <div class="details-restaurant__container-second">
          <button
            class="details-restaurant__container-second-btn"
            type="button"
          >
            Забронювати столик
          </button>
          <a class="details-restaurant__container-second-link link" href=""
            >Переглянути меню</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
